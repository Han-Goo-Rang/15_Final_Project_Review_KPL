<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management - Dilibrary LibrarioDashboard</title>
    <link rel="stylesheet" href="/css/style.css">

    
    <script src="/js/script.js"></script>
  </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logo.png" alt="Dilibrary Logo">
            <div>
                <div class="logo-text">Dilibrary</div>
                <div class="logo-subtext">LibrarioDashboard</div>
            </div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="./dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./user-management.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="./book-management.html" class="active"><i class="fas fa-book-open"></i> Books</a></li>
                <li><a href="./branch-management.html"><i class="fas fa-building"></i> Branches</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="/"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <img src="/images/avatar.png" alt="User Avatar">
                <div>
                    <div class="user-name">Bangjoule</div>
                    <div class="user-role">Admin</div>
                </div>
            </div>
            <div class="time-info">
                <div class="time">16:54</div>
                <div class="date">28 May 2025</div>
            </div>
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Book Management Content -->
        <div class="management-content">
            <h2>Book Management</h2>
            <div class="management-header">
                <button class="add-btn" data-type="books">
                    <i class="fas fa-plus"></i> Add Book
                </button>
                <div class="search-container">
                    <input type="text" id="book-search" placeholder="Search by ID or Type">
                </div>
            </div>
            <table class="management-table" id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Language</th>
                        <th>Availability</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book data will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
